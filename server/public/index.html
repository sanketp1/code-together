<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CodeTogether Server</title>
		<style>
			body {
				font-family: 'Roboto', sans-serif;
				margin: 0;
				padding: 0;
				background-color: #1e1e2f; /* Dark background color */
				color: #e0e0e0; /* Text color */
			}
			.container {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
			.content {
				text-align: center;
				background: #2e2e3e;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
			}
			h1 {
				color: #4caf50; /* Primary color for heading */
				margin-bottom: 1rem;
				font-size: 2.5rem;
			}
			p {
				color: #e0e0e0; /* Text color */
				margin-bottom: 1rem;
				font-size: 1.2rem;
			}
			.time {
				color: #b0b0b0;
				font-size: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">

				<p>
					Welcome to CodeTogether Server. Everything is set up and ready
					to go!
				</p>
				<p class="time">Current Time: <span id="currentTime"></span></p>
			</div>
		</div>
		<script>
			document.getElementById("currentTime").innerText =
				new Date().toLocaleTimeString();
		</script>
	</body>
</html>
